<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trinkgeld Rechner </title>
</head>

<body>
    <main>
        <section>

            <form onsubmit="checkData(); return false">
                <h1>Trinkgeld Rechner</h1>
                <div class="berechnung">
                    <br>
                    <h4>Wie hoch war die Rechnung?</h4>
                    <div class="iconflex">
                        <img src="./assets/img/icons8-geldbeutel-euro-40 1.png" alt="">
                        <label for="input"></label>
                        <input type="number" id="input" value="" required>
                    </div>


                    <h4>Wie viele Menschen teilen sich die Rechnung?</h4>
                    <div class="iconflex">
                        <div>
                             <img src="./assets/img/icons8-microsoft-people-48 1.png" alt="">
                        </div>
                       
                        <label for="input2"></label>
                        <input type="number" id="input2" value="" required>
                    </div>
                    <div>
                        
                        <label for="service">
                            <h4>Wählen Service qualität aus!</h4>
                        </label>
                    </div>
                    <div class="selectflex">
                        <img src="./assets/img/title01.svg" alt="">
                        <label for="service" required></label>
                        <select id="service" name="service">
                            <option value="wieServ" disabled selected>Wählen Service qualität aus!</option>
                            <option id="super" value="superServ">Super</option>
                            <option id="okay" value="gutServ">OKAY</option>
                            <option id="nichtOkay" value="badServ">nicht Okay</option>
                        </select>
                    </div>

                </div>
                <br>
                <br><br>
                <input type="submit" value="         Berechnen           ">

                <h3>Das Trinkgeld ist: € <span id="resultTg"></span></h3>
                <h3>Die gesamtsumme beträgt: € <span id="resultTot"></span></h3>
                <h3>Der preis pro Person ist: € <span id="resultPp"></span></h3>
        </section>
        <br><br>
        </form>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
